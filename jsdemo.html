<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const today = new Date();
        document.write(today.toDateString());
    </script>
    
    <h1>The Test Scores App</h1>
    <script src="test_scores.js"></script>   
    
    <h1>The Miles Per Gallon Calculator</h1>
    <script>
        const miles = parseInt(prompt("Enter miles driven"));
        const gallons = parseInt(prompt("Enter gallons of gas used"));
        const mpg = parseFloat(miles/gallons);
        const html2 = `<p><label>Miles: </label>${miles}</p>
                        <p><label>Gallons: </label>${gallons}</p>
                        <p><label>MPG: </label>${mpg.toFixed(2)}</p>`;
        document.write(html2);
    </script>    

    <h1>The Rectangle Area Calculator</h1>
    <script>
        const width = parseFloat(prompt("Enter a width of a rectangle"));
        const height = parseFloat(prompt("Enter a height of a rectangle"));
        const area = parseFloat(width*height);
        const html3 = `<p><label>Width: </label>${width}</p>
                        <p><label>Height: </label>${height}</p>
                        <p><label>Area: </label>${area.toFixed(3)}</p>`;
        document.write(html3);
    </script>    
</body>
</html>
